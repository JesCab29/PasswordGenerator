<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Generador de Contraseña</title>
</head>

<body>
    <main>
        <div class="container">
            <h2>Generador de Contraseña</h2>
            <div class="result-box">
                <span id="result"></span>
                <button class="btn" id="copy">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label for="length">Tamaño de la Contraseña</label>
                    <input type="number" id="length" min="6" max="20" value="20">
                </div>
                <div class="setting">
                    <label for="uppercase">Incluye mayuscula</label>
                    <input type="checkbox" name="uppercase" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label for="lowercase">Incluye minuscula</label>
                    <input type="checkbox" name="lowercase" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label for="numbers">Incluye numeros</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
                <div class="setting">
                    <label for="checked">Incluye simbolos</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>
                <span class="generate">
                    <button class="large-btn" id="generate">Generar contraseña</button>
                </span>

            </div>
    </main>

    <footer class="credits">
        <div class="label">
            Conectemos
        </div>
        <div class="social">
            <a href="https://www.linkedin.com/in/jes%C3%BAs-cabral29/" target="_blank"><i class="fab fa-linkedin" id="In"></i></a>
            <a href="https://www.instagram.com/jesusacs_" target="_blank"><i class="fab fa-instagram" id="insta"></i></a>
        </div>
    </footer>



    <script src="js/app.js"></script>

</body>

</html>
